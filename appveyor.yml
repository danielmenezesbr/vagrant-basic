os: Ubuntu1804
platform:
  - x64
install:
  - sudo apt-get update && sudo apt-get install -y bridge-utils dnsmasq-base ebtables libvirt-bin libvirt-dev qemu-kvm qemu-utils ruby-dev
  - sudo wget -nv https://releases.hashicorp.com/vagrant/2.2.9/vagrant_2.2.9_x86_64.deb
  - sudo dpkg -i vagrant_2.2.9_x86_64.deb
  - sudo vagrant plugin install vagrant-scp vagrant-reload vagrant-vbguest
  - sudo apt-get remove --purge virtualbox-6.1  --force-yes
  - sudo wget -nv https://download.virtualbox.org/virtualbox/6.0.22/virtualbox-6.0_6.0.22-137980~Ubuntu~bionic_amd64.deb
  - sudo dpkg -i virtualbox-6.0_6.0.22-137980~Ubuntu~bionic_amd64.deb
build_script:
  - vboxmanage --version
  - sh: |
      until sudo vagrant up dc --provider=virtualbox
      do
        echo "Try again"
      done
test: off
